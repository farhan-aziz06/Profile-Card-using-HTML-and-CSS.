<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <script src="https://kit.fontawesome.com/1773f5c08b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="Farhan.png" alt="Farhan's Image Here">
        </div>
        <div class="txt-content">
            <span>Farhan Aziz</span>
            <span>Front end Web Developer</span>
            <p>
                I am a Professional Front end Web Developer.
                Looking Forward to provide my services to you and your business.
            </p>
            <button class="hire-button"> 
                Hire Me
            </button>
            <div class="social-media">
                <i class="fa-brands fa-instagram"></i>
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-linkedin"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-whatsapp"></i>
            </div>
        </div>
    </div>
</body>
</html>
